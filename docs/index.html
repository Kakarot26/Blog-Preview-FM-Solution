<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <main class="main">
      <section class="image">
        <figure class="image--figure">
          <img
            src="./assets/images/illustration-article.svg"
            alt="CardImage"
            class="image--img"
          />
        </figure>
      </section>
      <section class="meta">
        <h3 class="meta--h1">Learning</h3>
        <p class="meta--p">Published 21 Dec 2023</p>
      </section>
      <section class="content">
        <h1 class="content--h1"><span class="nowrap">HTML & CSS foundations</span></h1>
        <p class="content--p">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg"
          class="footer--pfp"
        />
        <h2 class="footer--h2">Greg Hooper</h2>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Kakarot26">Kakarot26</a>.
    </div>
  </body>
</html>
